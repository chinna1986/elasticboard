<!DOCTYPE html>
<html>
<head>
    <title>Elasticboard</title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<div class="panel row full-width">
    <div class="small-6 columns">
        <h1>Elasticboard</h1>
    </div>
    <div class="small-6 columns text-right muted">
        <h1>gabrielfalcao/lettuce</h1>
    </div>
</div>

<div class="graphs row text-right">
    <p>Explore the data using <a href="kibana-latest/index.html#/dashboard/file/guided.json">Kibana</a>.</p>
</div>

<div class="graphs row">
    <div class="small-12 large-6 columns">
        <div class="graph" id="most-active-people"></div>
    </div>
    <div class="small-12 large-6 columns">
        <div class="graph" id="total-events-monthly"></div>
    </div>
</div>

<div class="graphs row">
    <div class="small-12 large-6 columns">
        <div class="graph" id="most-active-issues"></div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/highcharts.js"></script>
<script src="js/app.js"></script>
</body>
</html>
